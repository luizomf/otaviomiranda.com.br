<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shiki - Syntax highlighter - Otávio Miranda</title>
    <meta
      name="description"
      content="For my personal use. I just want the end HTML and CSS for Shiki Syntax highlighter (Not the JavaScript). This would be only for pure static sites."
    />

    <link rel="stylesheet" href="../../css/styles_2026.css" />

    <link rel="icon" type="image/webp" href="../../imgs/favicon-1.webp" />

    <!-- conexão antecipada -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input
      aria-label="Tema Claro ou Escuro (Temporário)"
      title="Tema Claro ou Escuro (Temporário)"
      id="theme-mode"
      type="checkbox"
    />

    <main class="main">
      <aside class="nav">
        <a class="copyright-link" href="/">Otávio Miranda</a>
        <a
          target="_blank"
          href="https://beacons.ai/otaviomiranda"
          rel="nofollow noopener noreferrer"
          >Contatos</a
        >
      </aside>

      <article class="article">
        <h1>Shiki - Syntax highlighter</h1>

        <p>
          For my personal use. I just want the end HTML and CSS from
          <a rel="nofollow noopener noreferrer" href="https://shiki.matsu.io/"
            >Shiki Syntax highlighter</a
          >
          (Not the JavaScript). This would be only for pure static sites.
        </p>

        <div class="form">
          <div class="form-row">
            <label for="shiki-language">Language:</label>
            <select id="shiki-language" class="shiki-language"></select>
          </div>

          <div class="form-row">
            <label for="shiki-theme">Theme:</label>
            <select id="shiki-theme" class="shiki-theme"></select>
          </div>

          <div class="form-row">
            <textarea
              id="textarea-code"
              placeholder="Place your code here."
            ></textarea>
          </div>

          <div class="form-row">
            <button id="get-code">Get code</button>
          </div>
        </div>

        <p>Your beautiful code will be available below.</p>

        <div id="shiki-result"></div>
      </article>

      <footer class="nav">
        <a class="copyright-link" href="/">Otávio Miranda</a>
        <a
          target="_blank"
          href="https://beacons.ai/otaviomiranda"
          rel="nofollow noopener noreferrer"
          >Contatos</a
        >
      </footer>
    </main>

    <script defer src="../../js/scripts_2026.js"></script>

    <script type="module" src="../../js/shiki_generator_2026.js"></script>
  </body>
</html>
